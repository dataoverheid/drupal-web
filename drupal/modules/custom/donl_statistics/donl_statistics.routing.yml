donl_statistics.charts.view:
  path: '/statistieken/monitor'
  defaults:
    _controller: '\Drupal\donl_statistics\Controller\IWDashboardController::content'
    _title_callback: '\Drupal\donl_statistics\Controller\IWDashboardController::getTitle'
  requirements:
    _permission: 'access content'

donl_statistics.charts.community.view:
  path: '/communities/{community}/monitor'
  defaults:
    _controller: '\Drupal\donl_statistics\Controller\IWDashboardController::content'
    _title_callback: '\Drupal\donl_statistics\Controller\IWDashboardController::getTitle'
  options:
    parameters:
      community:
        type: 'donl-community'
  requirements:
    _permission: 'access content'

donl_statistics.charts.datasets_per_month:
  path: '/statistieken/datasets-per-maand'
  defaults:
    _controller: '\Drupal\donl_statistics\Controller\IWDashboardController::chartDatasetsPerMonth'
    _title: 'Monthly datasets'
  requirements:
    _permission: 'access content'

donl_statistics.charts.datasets_per_catalog:
  path: '/statistieken/datasets-per-catalogus'
  defaults:
    _controller: '\Drupal\donl_statistics\Controller\IWDashboardController::chartDatasetsPerCatalog'
    _title: 'Dataset Sources'
  requirements:
    _permission: 'access content'

donl_statistics.charts.datasets_state:
  path: '/statistieken/status-van-de-datasets'
  defaults:
    _controller: '\Drupal\donl_statistics\Controller\IWDashboardController::chartDatasetsState'
    _title: 'Monthly Dataset Status'
  requirements:
    _permission: 'access content'

donl_statistics.settings.piwik:
  path: '/admin/config/services/donl-statistics-piwik'
  defaults:
    _form: '\Drupal\donl_statistics\Form\PiwikSettingsForm'
    _title: 'Donl statistics piwik settings'
  requirements:
    _permission: 'configure ckan request settings'
