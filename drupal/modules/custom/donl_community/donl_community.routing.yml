# Suggestor.
donl_community.suggest:
  suggest:
  path: '/suggest/community/{search}/{type}'
  defaults:
    _controller: '\Drupal\donl_community\Controller\CommunitySuggestController::resultList'
    _title: 'Suggestions'
  requirements:
    _permission: 'access content'

donl_community.search:
  path: '/communities/{community}/zoeken/{page}/{recordsPerPage}'
  defaults:
    _controller: '\Drupal\donl_community\Controller\Search\CommunitySearchController::view'
    _title: 'Search'
    page: 1
    recordsPerPage: 10
  options:
    parameters:
      community:
        type: 'donl-community'
  requirements:
    _permission: 'access content'

