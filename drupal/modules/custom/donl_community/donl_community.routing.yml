# Group page (with dataset search page).
donl_community.group.view:
  path: '/communities/{community}/community/group/{group}/{page}/{recordsPerPage}'
  defaults:
    _controller: '\Drupal\donl_community\Controller\Search\Group\CommunityGroupSearchDatasetController:view'
    _title_callback: '\Drupal\donl_community\Controller\Search\Group\CommunityGroupSearchDatasetController:getTitle'
    page: 1
    recordsPerPage: 10
  options:
    parameters:
      community:
        type: 'donl-community'
      group:
        type: 'donl-group'
  requirements:
    _permission: 'access content'
    page: '^[1-9][0-9]*$'
    recordsPerPage: '^[1-9][0-9]*$'

